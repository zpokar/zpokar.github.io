      const map = new Map({
        basemap: "arcgis-topographic" // Basemap layer
      });

      const view = new MapView({
        map: map,
        center: [78.9629, 20.5937], //India
        zoom: 4, // Zoom level 
        container: "viewDiv",
      });

        { name: "Uttarakhand", coordinates: [79.0193, 30.0668] },
        { name: "West Bengal", coordinates: [87.8550, 22.9868] }
      ];

      const pointSymbol = {
        type: "simple-marker",
        color: [22, 119, 40], // green
        outline: {
          color: [255, 245, 255], // White
          width: 1
        }
      };

      states.forEach(state => {
        const pointGraphic = new Graphic({
          geometry: {
            type: "point",
            longitude: state.coordinates[0],
            latitude: state.coordinates[1]
          },
          symbol: pointSymbol
        });
        graphicsLayer.add(pointGraphic);
      });
    graphicsLayer.add(pointGraphic);
    });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
